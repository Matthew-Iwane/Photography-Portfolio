<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>

  <style media="screen">
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #message {
      text-align: center;
    }

    h2 {
      font-size: 5rem;
      margin: 0;
      color: #e74c3c;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1rem;
      margin: 10px 0;
      color: #666;
    }

    h3 {
      font-size: 1.2rem;
      margin: 20px 0 10px;
    }

    code {
      background-color: #f0f0f0;
      padding: 2px 5px;
      border-radius: 3px;
      font-family: monospace;
    }
  </style>
</head>

<body>
  <div id="message">
    <h2>404</h2>
    <h1>Page Not Found</h1>
    <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>
  </div>
</body>

</html>
